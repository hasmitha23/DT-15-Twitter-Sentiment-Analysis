<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1DA1F2;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        h1 {
            font-size: 1.8em;
            color: #1DA1F2;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #1DA1F2;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8aec;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <p>Enter a Twitter handle to analyze sentiment.</p>
        <div class="form-group">
            <input type="text" id="twitterHandle" placeholder="Enter Twitter handle...">
            <a href="/predict">
                <button>Analyze</button>
            </a>
        </div>
    </div>
</body>
</html>
