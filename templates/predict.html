<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Predict Sentiment </title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(45deg, #000000, #1DA1F2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 50%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
        }
        textarea {
            width: 80%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            margin-top: 10px;
            background: white;
            color: #1DA1F2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #004080;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Message</h1>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Type your message here..."></textarea>
            <br>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
