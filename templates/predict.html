<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Dark Theme Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 80px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 90%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            background: #252525;
            color: #fff;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            resize: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #121212;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form action="/predict", method="POST">
            <textarea name="message" placeholder="Type your message here..."></textarea><br>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>

</body>
</html>
