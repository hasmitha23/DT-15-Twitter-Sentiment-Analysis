<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Sentiment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1DA1F2;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      background: #252525;
      border: none;
      color: #ffffff;
      font-size: 16px;
      border-radius: 8px;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #1DA1F2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f8bd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Sentiment</h1>
    <form action="/predict" method="POST">
      <textarea placeholder="Enter your message..." id="message" name="message"></textarea>
      <button type="submit">Know Sentiment</button>
    </form>
  </div>
</body>
</html>
