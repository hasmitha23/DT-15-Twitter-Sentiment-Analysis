<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(45deg, #1DA1F2, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader {
            border: 5px solid white;
            border-top: 5px solid #1DA1F2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            font-size: 32px;
            font-weight: bold;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button-container {
            margin-top: 20px;
            animation: fadeIn 2s ease-in;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #1DA1F2;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #004080;
            color: white;
            transform: scale(1.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => document.querySelector(".preloader").style.display = "none", 1500);
        });
        function redirectToPredict() {
            window.location.href = "predict";
        }
    </script>
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>
    <header>
        <h1>Twitter Sentiment Analysis</h1>
    </header>
    <div class="button-container">
        <button onclick="redirectToPredict()">Analyze</button>
    </div>
</body>
</html>
