<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #0a1f2d, #1a3a4a);
      color: #fff;
    }

    /* Twitter Logo Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg') repeat;
      background-size: 150px;
      opacity: 0.05;
      z-index: -1;
    }

    /* Center Content */
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      color: #1DA1F2;
      margin: 0;
      background: linear-gradient(135deg, #1DA1F2, #0F8BD6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out, float 3s ease-in-out infinite;
    }

    p {
      font-size: 18px;
      color: #fff;
      margin: 20px 0 40px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Analyze Button */
    button {
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      background-color: #1DA1F2;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 2s infinite, fadeIn 4s ease-in-out;
      box-shadow: 0 4px 15px rgba(29, 161, 242, 0.4);
    }

    button:hover {
      background-color: #0F8BD6;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(29, 161, 242, 0.6);
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(29, 161, 242, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(29, 161, 242, 0); }
      100% { box-shadow: 0 0 0 0 rgba(29, 161, 242, 0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <h1>Twitter Sentiment Analysis</h1>
    <p>Discover the sentiment behind tweets in real-time.</p>
    <button onclick="redirectToPredict()">Analyze</button>
  </div>

  <script>
    function redirectToPredict() {
      window.location.href = "/predict";
    }
  </script>
</body>
</html>
