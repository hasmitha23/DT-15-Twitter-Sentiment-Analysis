<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1DA1F2, #14171A);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .search-box input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px;
            border: none;
            background: #1DA1F2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Twitter Sentiment Analysis</h1>
        </header>
        <div class="content">
            <p>Analyze the sentiment of tweets in real-time using AI.</p>
            <div class="search-box">
                <input type="text" placeholder="Enter a Twitter keyword...">
                <button>Analyze</button>
            </div>
        </div>
    </div>
    <script>
        gsap.from(".container", {opacity: 0, duration: 1.5, y: -50, ease: "power2.out"});
    </script>
</body>
</html>
